      <div id="center" class="container">
        <div id="birthday-row" class="row w-100">
          <div class="col-2">
            <p>Birthday:</p>
          </div>
          <div class="col-2">
            <select name="day">
              <option>Choose a date</option>
							<option>Decemeber</option>

          <div class="col-2">

          <div class="col-2">
            <select name="year">
              <option>Choose a year</option>
            </select>
          </div>
        </div>

            <p>Coverage:</p>
          </div>
          <div class="col-2">

              <option>Select Coverage</option>
            </select>
          </div>
        </div>

            <p>Start Date:</p>
          </div>
          <div class="col-2">

              <option>Choose a date</option>

          </div>
          <div class="col-2">

            </select>
          </div>

            <select name="year">

          <div class="col-2">
            <select name="day">
              <option>Choose a date</option>
            </select>
          </div>
          <div class="col-2">
            <select name="month">
              <option>Choose a month</option>
            </select>
          </div>
          <div class="col-2">
            <select name="year">

          </div>
