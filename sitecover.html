<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<meta charset ="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Travel Insurance for Your Next Trip to Canada</title>
	<link rel="icon" href="" type="image/png">
	<link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container d-flex h-100">
    <div id="forms" class="container align-self-center bg-light">
      <h4 class="display-4 pb-3 pt-2">Check Travel Insurance Price</h4>

      <div id="center" class="container">
        <div id="birthday-row" class="row w-100">
          <div class="col-2">
            <p>Birthday:</p>
          </div>
          <div class="col-2">
            <select name="day">
              <option>Choose a date</option>
							<option>Decemeber</option>
            </select>
          </div>
          <div class="col-2">
            <select name="month">
              <option>Choose a month</option>
            </select>
          </div>
          <div class="col-2">
            <select name="year">
              <option>Choose a year</option>
            </select>
          </div>
        </div>

        <div id="coverage-row" class="row w-100">
          <div class="col-2">
            <p>Coverage:</p>
          </div>
          <div class="col-2">
            <select name="coverage">
              <option>Select Coverage</option>
            </select>
          </div>
        </div>

        <div id="start-row" class="row w-100">
          <div class="col-2">
            <p>Start Date:</p>
          </div>
          <div class="col-2">
            <select name="day">
              <option>Choose a date</option>
            </select>
          </div>
          <div class="col-2">
            <select name="month">
              <option>Choose a month</option>
            </select>
          </div>
          <div class="col-2">
            <select name="year">
              <option>Choose a year</option>
            </select>
          </div>
        </div>

        <div id="end-row" class="row w-100">
          <div class="col-2">
            <p>End Date:</p>
          </div>
          <div class="col-2">
            <select name="day">
              <option>Choose a date</option>
            </select>
          </div>
          <div class="col-2">
            <select name="month">
              <option>Choose a month</option>
            </select>
          </div>
          <div class="col-2">
            <select name="year">
              <option>Choose a year</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
